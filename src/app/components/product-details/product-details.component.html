<div class="container">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="product.image" [alt]="product.name" />
    <mat-card-content>
      <p>{{ product.price }} so'm</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button>В корзину</button>
    </mat-card-actions>
  </mat-card>
  <div class="description">
    <h3>Описание</h3>

    {{ product.description }}
  </div>
</div>
