<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Name" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Price</mat-label>
    <input matInput formControlName="price" placeholder="Price" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Image</mat-label>
    <input matInput formControlName="image" placeholder="Image" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" placeholder="Description" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput formControlName="id" placeholder="Id" />
  </mat-form-field>
  <button class="button mr-5" mat-flat-button type="submit">
    {{ isNew ? "Добавить товар" : "Обновить" }}
  </button>
  <button class="button" mat-flat-button (click)="onNoClick()" type="button">
    Отмена
  </button>
</form>
